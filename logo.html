<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #ffff;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            width: 90%;
            max-width: 400px;
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Klick-Sound -->
    <audio id="clickSound" src="music/mouse_click.mp3" preload="auto"></audio>

    <!-- Hintergrundmusik -->
    <embed 
  src="music/bg_music.mp3" 
  autostart="true" 
  loop="true" 
  hidden
>
  

    <!-- Klickbares Video-Logo -->
    <a class="video-container" onclick="handleClick('files.html')">
        <video src="video/cbd.mp4" autoplay muted loop playsinline></video>
    </a>

    <script>
        function handleClick(target) {
          const sound = document.getElementById('clickSound');
    
          sound.currentTime = 0;
          const playPromise = sound.play();
    
          if (playPromise !== undefined) {
            playPromise.then(() => {
              setTimeout(() => {
                window.location.href = target;
              }, 1000);
            }).catch((err) => {
              console.warn("Sound konnte nicht gespielt werden:", err);
              window.location.href = target;
            });
          } else {
            window.location.href = target;
          }
        }
      </script>
</body>
</html>
