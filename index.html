<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Startseite</title>
  <link rel="icon" href="imgs/favicon.png?v=1" type="image/png">
  <link rel="apple-touch-icon" href="imgs/favicon.png">
  <style>
      body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      font-family: 'SF Pro', sans-serif;
      text-align: center;
    }

    .click-area {
      cursor: pointer;
      width: 300px;
      transition: transform 0.2s ease;
    }

    .click-area:hover {
      transform: scale(1.05);
    }

    .disclaimer {
      margin-top: 40px;
      max-width: 320px;
      font-size: 14px;
      color: #666;
      line-height: 1.4;
    }

  </style>
</head>
<body>

  <!-- Klick-Sound -->
  <audio id="clickSound" src="music/mouse_click.mp3" preload="auto"></audio>

  <!-- Hintergrundmusik -->
  <audio id="bgMusic" src="music/bg_music.mp3" preload="auto" loop></audio>

  <!-- Klickbares Bild oder Video -->
  <img src="imgs/click_here.png" id="clickArea" class="click-area" alt="Start">

  <div class="disclaimer">
    <img src="imgs/dektopsoundicon.png" alt="Icon" width="40" /><br />
    for the best experience, use a desktop with sound enabled.
  </div>

  <script>

  const clickSound = document.getElementById("clickSound");
  const clickArea = document.getElementById("clickArea");

  clickArea.addEventListener("click", () => {
    // 1. Klick-Sound abspielen
    clickSound.currentTime = 0;
    clickSound.play().catch(() => {});

    // 2. Musik-Freigabe merken (aber NICHT abspielen!)
    localStorage.setItem("allowMusic", "true");

    // 3. Nach 1 Sekunde weiterleiten
    setTimeout(() => {
      window.location.href = "logo.html";
    }, 1000);
  });
  </script>

</body>
</html>
